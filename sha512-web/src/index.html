<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1>SHA512 with AssemblyScript</h1>
    <div>
      <h3>Message entry</h3>
      <textarea id="inputString" rows="10" cols="80" autofocus="true" style="resize: none"></textarea>
    </div>
    <div>
      <h3>SHA512 hash</h3>
      <textarea id="outputHash" rows="5" cols="80" style="resize: none"></textarea>
    </div>
  </body>
</html>
